<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact | berkozzambak.com</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/db52a8f41c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-header">
      <div class="m-menu-btn">
        <div class="m-btn-line"></div>
        <div class="m-btn-line"></div>
        <div class="m-btn-line"></div>
      </div>
    </div>
    <nav class="m-menu m-ab">
      <ul class="m-menu-nav">
        <li class="m-nav-item">
          <div class="icons">
            <a href="contact.html">
              <i class=" far fa-envelope fa-2x"></i>
            </a>
            <a href="about.html">
              <i class="current far fa-user fa-2x"></i>
            </a>
            <a href="index.html">
              <i class="fas fa-home fa-2x"></i>
            </a>
          </div>
        </li>
      </ul>
    </nav>
    <header id="main-header">
      <div class="fix-name">
        <span>Berk</span><span class="text-secondary">Ozzambak</span>
      </div>
      <div class="icons">
        <a class="current" href="contact.html">
          <i class="far fa-envelope fa-2x"></i>
        </a>
        <a href="about.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
        <a href="index.html">
          <i class="fas fa-home fa-2x"></i>
        </a>
      </div>
    </header>

    <div id="contact">
      <div class="title">
        <h2>Here you can find my contact information</h2>
      </div>
      <div class="contact-info">
        <h4>
          <span class="text-secondary">E-mail: </span>
          berk.oezzambak@code.berlin
        </h4>
        <h4>
          <span class="text-secondary">Phone: </span>
          +49 163 783 5897
        </h4>

        <div class="contact-icons">
          <a href="">
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a href="">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script>
    const MmenuBtn = document.querySelector(".m-menu-btn");
    const Mmenu = document.querySelector(".m-menu");
    const MmenuNav = document.querySelector(".m-menu-nav");
    const MnavItems = document.querySelectorAll(".m-nav-item");
    const Mline = document.querySelectorAll(".m-btn-line");

    let MshowMenu = false;

    MmenuBtn.addEventListener("click", mobileMenu);

    function mobileMenu() {
      if (!MshowMenu) {
        MmenuBtn.classList.add("close");
        Mmenu.classList.add("show");
        MmenuNav.classList.add("show");
        MnavItems.forEach(item => item.classList.add("show"));
        Mline.forEach(item => item.classList.add("close"));

        MshowMenu = true;
      } else {
        MmenuBtn.classList.remove("close");
        Mmenu.classList.remove("show");
        MmenuNav.classList.remove("show");
        MnavItems.forEach(item => item.classList.remove("show"));
        Mline.forEach(item => item.classList.remove("close"));
        MshowMenu = false;
      }
    }
  </script>
</html>
